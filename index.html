<!DOCTYPE html>
<html>
<head>
    <title>Tile Invert Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-field-container">
        <canvas id="game-field"></canvas>
    </div>
    <div id="app" class="container">
        <h1>Score: {{visibleScore}}</h1>
        <div class="controls">
            <div class="history-undo">
                <button class="btn btn-undo"
                        v-on:click="undo()">
                    Undo
                </button>
                <input class="input input-level"
                       type="text"
                       name="history-undo"
                       disabled
                       v-bind:value="historyUndo.length" />
            </div>
            <div class="difficulty">
                <button class="btn btn-decrease"
                        v-on:click="decreaseRank()">
                    -
                </button>
                <input class="input input-level"
                       type="text"
                       name="newRank"
                       disabled
                       v-bind:value="newRank" />
                <button class="btn btn-increase"
                        v-on:click="increaseRank()">
                    +
                </button>
            </div>
            <div class="history-redo">
                <input class="input input-level"
                       type="text"
                       name="history-redo"
                       disabled
                       v-bind:value="historyRedo.length" />
                <button class="btn btn-redo"
                        v-on:click="redo()">
                    Redo
                </button>
            </div>
        </div>
        <button class="btn btn-action"
                v-on:click="pregenerate()">
            Generate
        </button>
        <button class="btn btn-action btn-reset"
                v-on:click="reset()">
            Reset level
        </button>
    </div>


    <script src="js/TweenLite.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
